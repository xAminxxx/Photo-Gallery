<div class="login-page">
  <div class="login-container">
    <h1 class="login-title">Create Account</h1>

    <form class="auth-form" (ngSubmit)="signup()">
      <!-- Username Input -->
      <div class="input-group">
        <label class="input-label" for="username">Username</label>
        <input class="input-field" type="text" id="username" [(ngModel)]="username" name="username"
          placeholder="Choose a username" required minlength="3">
      </div>

      <!-- Email Input -->
      <div class="input-group">
        <label class="input-label" for="email">Email</label>
        <input class="input-field" type="email" id="email" [(ngModel)]="email" name="email"
          placeholder="Enter your email" required>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <input class="input-field" type="password" id="password" [(ngModel)]="password" name="password"
          placeholder="Create a password" required minlength="6">
      </div>

      <!-- Confirm Password Input -->
      <div class="input-group">
        <label class="input-label" for="confirmPassword">Confirm Password</label>
        <input class="input-field" type="password" id="confirmPassword" [(ngModel)]="confirmPassword"
          name="confirmPassword" placeholder="Repeat your password" required minlength="6">
      </div>

      <button class="submit-btn" type="submit"
        [disabled]="!username || !email || !password || password !== confirmPassword">
        Sign Up
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="auth-link-container">
        <span>Already have an account? </span>
        <a class="auth-link" routerLink="/login">Login here</a>
      </div>
    </form>
  </div>
</div>
